<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/performance.css') }}?0.038">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mis productos</title>
</head>
<body style="background-color: lightslategrey;">
    <nav style="background-color: rgb(189, 205, 220); border-bottom: 2px solid greenyellow;" class="navbar navbar-light">
        <h1>Mis productos</h1>
        <form class="container-fluid justify-content-end">
            <a {{ btn_especiales }} class="btn btn-outline-success me-2" type="button" href="/mis_productos">Mis productos</a>
            <a {{ btn_especiales }} class="btn btn-sm btn-outline-secondary" type="button" href="/">Catalogo completo</a>
            <a {{ btn_especiales }} class="btn btn-sm btn-outline-secondary" type="button" href="/logout">Cerrar sesi√≥n</a>
        </form>
        <h5 style="text-align: end; width: 95%; margin-top: 10px;" {{btn_especiales}} >Es un gusto tenerte de vuelta, {{ username }}</h5>
    </nav>
    
        <a style="margin: 0.5%; width: 98%;" href="/add_producto" type="button" class="btn btn-primary">Agregar nuevo producto</a>
    
      {% for n in mostrador %}
        <div class="tarjeta">
            <form action="/mis_productos" method="POST" class="row g-3" style=" margin: 50px;">
                <div class="mb-3">
                    <label class="form-label">Nombre del producto</label>
                    <textarea style="width: 90%;" style="width: fit-content; height: 100px;" name="producto" disabled required type="text" >{{n['producto']}}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de producto</label>
                    <input style="width: 90%;" name="tipo" disabled required type="text" value="{{n['tipo']}}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio del producto</label>
                    <input style="width: 90%;" name="precio" disabled required type="number" value="{{n['precio']}}">
                </div>
            </form>
            <div class="contenedor-flexible">
                <form action="/editar" method="GET">
                    <input name="_idproducto" style="display: none;" type="text" value="{{n['_id']}}">
                    <button type="submit" class="btn btn-primary">Editar</button>
                </form>
                <form action="/eliminar" method="POST">
                    <input name="_idproducto" style="display: none;" type="text" value="{{n['_id']}}">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form> 
            </div>
        </div>
      {% endfor %}

</body>
</html>
