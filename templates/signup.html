<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/performance.css') }}?0.038">
    <title>Registro</title>
</head>
<body style="background-color: lightslategrey;">
    <div class="contenedor-formulario">
        <h1>Regístrate</h1>
        <a style="text-align: end;margin-left: 20px;" href="/" type="button" class="btn btn-dark"><- Volver</a>
        <form action="/signup" method="POST" class="row g-3" style=" margin: 50px;">
            <div class="mb-3">
                <div>
                    <label class="form-label">Nombre de usuario</label>
                    <input name="nombre" type="text" required class="form-control">
                </div>
                <label class="form-label">Correo electrónico</label>
                <input name="correo" type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">De prefefrencia usa tu correo personal</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input name="password" type="password" required class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" required class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepta nuestros terminos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>

<script src= "{{ alerta }}?1.3" ></script>

</html>
