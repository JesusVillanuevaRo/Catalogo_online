<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/performance.css') }}?0.038">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agregar producto al catálogo</title>
</head>
<body style="background-color: lightslategrey;">
    <nav style="background-color: rgb(189, 205, 220); border-bottom: 2px solid greenyellow;" class="navbar navbar-light">
        <h1>Agrega tu producto al catálogo</h1>
        <form class="container-fluid justify-content-end">
            <a {{ btn_especiales }} class="btn btn-outline-success me-2" type="button" href="/mis_productos">Mis productos</a>
            <a {{ btn_especiales }} class="btn btn-sm btn-outline-secondary" type="button" href="/">Catalogo completo</a>
            <a {{ btn_especiales }} class="btn btn-sm btn-outline-secondary" type="button" href="/logout">Cerrar sesión</a>
        </form>
        <h5 style="text-align: end; width: 95%; margin-top: 10px;" {{btn_especiales}} >Es un gusto tenerte de vuelta, {{ username }}</h5>
    </nav>
    <div class="contenedor-flexible">
        <div style="clear: both;" class="tarjeta">
            <form action="/add_producto" method="POST" class="row g-3" style=" margin: 50px;">
                <div class="mb-3">
                    <label class="form-label">Nombre del producto</label>
                    <textarea name="producto" style="width: 90%; height: 100px;" required type="text"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de producto</label>
                    <select name="tipo" style="width: 90%;" required class="form-control required">

                        <option value="Físico" >Físico</option>
                
                        <option value="Digital" selected>Digital</option>
                
                        <option value="Servicio" >Servicio</option>

                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio del producto</label>
                    <input name="precio" style="width: 90%;" required type="number" >
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>
</body>
</html>
