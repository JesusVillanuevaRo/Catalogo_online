<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/performance.css') }}?0.038">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mi catalogo en linea</title>
</head>
<body style="background-color: lightslategrey;">
    <nav style="background-color: rgb(189, 205, 220); border-bottom: 2px solid greenyellow;" class="navbar navbar-light">
        <h1>Mi catálogo en linea</h1>
        <div class="container-fluid justify-content-end">
            <a {{ btn_primarios }} class="btn btn-outline-success me-2" type="button" href="/login">Inicia sesión</a>
            <a {{ btn_primarios }} class="btn btn-sm btn-outline-secondary" type="button" href="/signup">Registrate</a>
            <a {{ btn_especiales }} class="btn btn-outline-success me-2" type="button" href="/mis_productos">Mis productos</a>
            <a {{ btn_especiales }} class="btn btn-sm btn-outline-secondary" type="button" href="/">Catalogo completo</a>
            <a {{ btn_especiales }} class="btn btn-sm btn-outline-secondary" type="button" href="/logout">Cerrar sesión</a>
        </div>
    </nav>
      {% for n in mostrador %}
        <div class="tarjeta">
            <h3>{{n['producto']}}</h3>
            <h4>Tipo de producto: {{n['tipo']}}</h4>
            <h4>Precio: $ {{n['precio']}}</h4>
        </div>
      {% endfor %}

</body>
</html>
